<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link rel="stylesheet" href="style.css"> <!-- assuming your CSS code is in a file named style.css -->
</head>
<body>
    <div class="form">
        <h1>Student Form <span>(Please fill in the details)</span></h1>
        <form action="new.html" method="get">
            <label>Roll.No.</label><input type="text" id="rollno" required placeholder="Enter your roll number" autofocus>
            <label>Name:</label><input type="text" id="name" required placeholder="Enter your name">
            <label>Dept:</label><select id="dept" required>
                <option value="">Select Department</option>
                <option value="CSE">Computer Science and Engineering</option>
                <option value="ECE">Electronics and Communication Engineering</option>
                <option value="MECH">Mechanical Engineering</option>
                <option value="CIVIL">Civil Engineering</option>
            </select><br>
            <label>Tenth marks:</label><input type="number" id="tenth_marks" required placeholder="Enter your 10th marks">
            <label>Twelth marks:</label><input type="number" id="twelfth_marks" required placeholder="Enter your 12th marks">
            <label>Degree %</label><input type="number" id="degree_percentage" required placeholder="Enter your degree percentage">
            <button type="submit" id="submit">Submit</button>
            <button type="reset" id="cancel">Cancel</button>
        </form>
    </div>
</body>
</html>
